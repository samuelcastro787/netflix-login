<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Login</title>
</head>

<body>
    <div class="cabeçalho">
        <header class="logo">
            <img src="/netflix-login/img/netflix-3.svg" alt="logo netflix">
        </header>
    </div> <!--fim do cabeçalho-->

    <div class="container-login">
        <div class="login">
            <section class="login-user">
                <h1>Entrar</h1>
                <input class="form" type="email" id="email" name="email" placeholder="Email ou número de celular"
                    required>
                <input class="form" type="password" id="senha" name="senha" placeholder="Senha" required>
                <button class="button entrar" type="submit"><b>Entrar</b></button>
                <p>OU</p>
                <button class="button codigo" type="submit"><b>Usar um código de acesso</b></button>
                <a href="#">Esqueceu a senha?</a>
                <div class="text-checkbox">
                    <input class="form checkbox" type="checkbox" checked>
                    <p>Lembre-se de mim</p>
                </div> <!--fim do text-checkbox-->

                <p class="assine">Primeira vez aqui?<a href="#">Assine agora.</a></p>
                <p class="assine p-font">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um
                    robô.</p>
                <p class="assine saiba-mais"><a href="#">Saiba mais.</a></p>
            </section> <!--fim do login-user-->
        </div> <!--fim do login-->
    </div> <!--fim do container-login-->
</body>

</html>
